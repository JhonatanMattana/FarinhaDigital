<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<app-menu></app-menu>

<div class="container">
  <h2>Cadastro</h2>
  <form class="form-horizontal" action="/action_page.php">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nome">Nome:</label>
      <div class="col-sm-5">
        <input type="nome" class="form-control" id="nome" placeholder="Informe seu nome" name="nome">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sobrenome">Sobrenome:</label>
      <div class="col-sm-5">
        <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Informe seu sobrenome" name="sobrenome">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="endereco">Endereço:</label>
      <div class="col-sm-5">
        <input type="endereco" class="form-control" id="endereco" placeholder="Informe seu endereço" name="endereco">
      </div>

      <label class="control-label col-sm-2" for="numero">Número:</label>
      <div class="col-sm-2">
        <input type="numero" class="form-control" id="numero" placeholder="Informe o número" name="numero">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="complemento">complemento:</label>
      <div class="col-sm-4">
        <input type="complemento" class="form-control" id="complemento" placeholder="Informe complemento" name="complemento">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Informe seu sobre email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="senha">senha:</label>
      <div class="col-sm-3">
        <input type="senha" class="form-control" id="senha" placeholder="Informe uma senha" name="senha">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
